<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lavadero Charly</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-image: url(img/PHOTO-2025-03-26-18-10-12.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #ff0000;
    }

    nav a {
      color: #a80303;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 500;
    }

    .hero {
      background-image: url('https://images.unsplash.com/photo-1622034815241-2c46f4ab1e53');
      background-size: cover;
      background-position: center;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      color: #fff;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .hero h1 {
      font-size: 3rem;
      z-index: 1;
    }

    .hero p {
      font-size: 1.2rem;
      margin: 1rem 0;
      z-index: 1;
    }

    .hero a {
      z-index: 1;
      background-color: #ff0000;
      color: #fff;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .hero a:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">LAVADERO CHARLY</div>
    <nav>
      <a href="pages/servicios.html">Servicios</a>
      <a href="pages/contacto.html">Contacto</a>
      <a href="pages/reseñas.html">Reseñas</a>
      <a href="pages/galeria.html">Galería</a>
      <a href="pages/remodelaciones.html">Obras</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Lavado Profesional de Camiones</h1>
    <p>Porque tu camión lo merece: limpieza profesional, rápida y detallada.</p>
    <a href="/pages/contacto.html">Reservá tu lavado</a>
  </section>
</body>
</html>
