<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Lavadero Charly</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    /* Estilos generales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-image: url(img/PHOTO-2025-03-26-18-10-12.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
    }

    /* Estilos para el HEADER mejorado */
    header {
      background-color: black;
      padding: 10px 20px;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center; /* Alinea verticalmente los elementos */
      margin-bottom: 15px;
    }

    .header-top h1 {
      font-size: 2rem;
      font-weight: bold;
      color: white;
      text-align: center;
      flex-grow: 1; /* Permite que ocupe todo el espacio disponible */
      margin: 0;
    }

    .header-top img {
      height: 50px;
      width: auto; /* Mantiene la proporción de la imagen */
    }

    nav {
      display: flex;
      justify-content: center; /* Centra horizontalmente los enlaces */
      align-items: center;
      gap: 40px; /* Espacio uniforme entre los enlaces */
    }

    nav a {
      color: #a80303;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease-in-out;
    }

    nav a:hover {
      color: #ff5555; /* Cambia de color al pasar el cursor */
    }

    /* Estilos para las otras secciones de la página */
    .hero {
      background-image: url('https://images.unsplash.com/photo-1622034815241-2c46f4ab1e53');
      background-size: cover;
      background-position: center;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      color: #fff;
      position: relative;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .hero h1, .hero p, .hero a {
      z-index: 1;
    }

    .hero h1 {
      font-size: 3rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }

    .hero a {
      background-color: #ff0000;
      color: #fff;
      padding: 0.8rem 1.5rem;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .hero a:hover {
      background-color: #cc0000;
    }

    /* Estilos para la sección de SENASA */
    .senasa-info {
        padding: 2rem;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.6);
        color: aliceblue;
    }
    
    .senasa-info p {
        font-size: 1.2rem;
        margin-bottom: 1rem;
    }

    .senasa-info img {
        width: 100px;
    }

    /* Estilos para el FOOTER */
    footer {
        background-color: #000;
        color: white;
        text-align: center;
        padding: 1rem 0;
        margin-top: 2rem;
    }

    footer p {
        margin-bottom: 0.5rem;
    }

    footer div {
        font-size: 1.5rem;
    }

    footer a {
        color: white;
        margin: 0 10px;
        text-decoration: none;
        transition: color 0.3s ease-in-out;
    }

    footer a:hover {
        color: #ddd;
    }

    /* Media queries para adaptar el diseño a pantallas más pequeñas */
    @media (max-width: 768px) {
      .header-top h1 {
        font-size: 1.5rem;
      }

      nav {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>

    <a href="pages/remodelaciones.html">OBRAS</a>

</header>

<section class="senasa-info">

  <img src="../img/senasa-seeklogo.png" alt="Logo de SENASA">
</section>

  <p>Porque tu camión lo merece: limpieza profesional, rápida y detallada.</p>
  <a href="/pages/contacto.html">Reservá tu lavado</a>
